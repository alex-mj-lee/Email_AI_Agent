version: '3.8'

services:
  # Using local PostgreSQL database (no container needed)

  # Backend API
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: ai-email-agent-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://local_user:local@host.docker.internal:5432/customer_support_ai
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PORT: 8000
    ports:
      - "8000:8000"
    # No database dependency - using local PostgreSQL
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    networks:
      - ai-email-network
    restart: unless-stopped

  # Frontend Application
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: ai-email-agent-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - ai-email-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ai-email-network:
    driver: bridge
